<div class="signin-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="signinForm!">
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="signinForm?.controls?.['email']?.invalid && signinForm?.controls?.['email']?.touched">
          <small class="error">Invalid email.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="signinForm?.controls?.['password']?.invalid && signinForm?.controls?.['password']?.touched">
          <small class="error">Password is required.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signinForm?.invalid">Signin</button>

      <p>Don't have an account?</p>
      <a routerLink="/signup">Sign Up</a>
           </form>
  </div>
